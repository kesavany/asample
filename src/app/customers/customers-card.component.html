<div class="container">
    <div class="row card-container">
        <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let customer of customers;trackBy:trackbyService.customer">
            <div class="card">
                <div class="card-header" style="background-color:rgb(227, 110, 95);">
                    <a [routerLink]="['/customers',customer.id,'details']" class="white">
                        {{customer.firstName | capitalize }} 
                    </a>
                    <a [routerLink]="['/customers',customer.id,'edit']">
                        <i title="Edit"  
                           class="pull-right glyphicon glyphicon-edit edit-icon white"></i>
                    </a>
                </div>
                <div class="card-body">
                    <div class="clearfix">
                        <div class="pull-left card-body-left">
                            <a href="#" class="white">
                                <img src="assets/images/{{customer.gender | lowercase}}.png" class="card-image" />
                            </a>
                        </div>
                        <div class="pull-left card-body-right">
                            <div class="card-body-content">{{ customer.lastName | capitalize }} , {{customer.city | trim }}, {{customer.state.name}}</div>
                            <!-- <a [routerLink]="['/customers',customer.id,'orders']">View Details</a> -->
                        </div>
                    </div>
                </div>
                <div class="card-header" style="background-color:#9c9a9a;font-size: 14px;">
                    <a class="white">
                        {{customer.orderTotal | capitalize }}  m<sup>3</sup>
                    </a>
                   
                </div>
            </div>
        </div>
        <div *ngIf="!customers.length">
            No Records Found
        </div>
    </div>
</div>
